<div class="w-full max-w-7xl mx-auto">
  <div class="mb-6 sm:mb-8 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div>
      <h1 class="text-xl sm:text-2xl font-semibold text-gray-800">Employees</h1>
      <p class="mt-1 text-sm text-gray-600">Manage employee records</p>
    </div>
    <a routerLink="/employees/new"
      class="inline-flex items-center justify-center px-4 py-2.5 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors w-full sm:w-auto">
      Add Employee
    </a>
  </div>

  <app-loading *ngIf="loading"></app-loading>

  <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 p-3 sm:p-4 rounded-r-lg text-sm text-red-700 mb-4" role="alert">
    {{error}}
  </div>

  <div *ngIf="!loading && !error" class="bg-white shadow-sm rounded-xl border border-gray-200 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 text-sm">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-3 py-2 sm:px-4 sm:py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              <button type="button" (click)="setSortByColumn('employeeId')" class="hover:text-gray-900 focus:outline-none">Employee ID</button>
            </th>
            <th class="px-3 py-2 sm:px-4 sm:py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              <button type="button" (click)="setSortByColumn('name')" class="hover:text-gray-900 focus:outline-none">Name</button>
            </th>
            <th class="px-3 py-2 sm:px-4 sm:py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider hidden md:table-cell">Email</th>
            <th class="px-3 py-2 sm:px-4 sm:py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider hidden lg:table-cell">Phone</th>
            <th class="px-3 py-2 sm:px-4 sm:py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider hidden sm:table-cell">
              <button type="button" (click)="setSortByColumn('joinDate')" class="hover:text-gray-900 focus:outline-none">Join Date</button>
            </th>
            <th class="px-3 py-2 sm:px-4 sm:py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider hidden lg:table-cell">Status</th>
            <th class="px-3 py-2 sm:px-4 sm:py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let employee of employees" class="hover:bg-gray-50">
            <td class="px-3 py-3 sm:px-4 sm:py-4 whitespace-nowrap text-gray-900 font-medium">{{employee.employeeId}}</td>
            <td class="px-3 py-3 sm:px-4 sm:py-4 whitespace-nowrap text-gray-900">{{employee.name}}</td>
            <td class="px-3 py-3 sm:px-4 sm:py-4 text-gray-700 hidden md:table-cell max-w-[140px] truncate" title="{{employee.email}}">{{employee.email}}</td>
            <td class="px-3 py-3 sm:px-4 sm:py-4 whitespace-nowrap text-gray-700 hidden lg:table-cell">{{employee.phone}}</td>
            <td class="px-3 py-3 sm:px-4 sm:py-4 whitespace-nowrap text-gray-700 hidden sm:table-cell">{{employee.joinDate | date}}</td>
            <td class="px-3 py-3 sm:px-4 sm:py-4 hidden lg:table-cell">
              <span class="inline-flex px-2.5 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">{{employee.status}}</span>
            </td>
            <td class="px-3 py-3 sm:px-4 sm:py-4 whitespace-nowrap">
              <div class="flex flex-wrap gap-2">
                <a [routerLink]="['/employees', employee.id, 'edit']" class="text-blue-600 hover:text-blue-800 font-medium text-xs sm:text-sm">Edit</a>
                <button (click)="deleteEmployee(employee.id)" class="text-red-600 hover:text-red-800 font-medium text-xs sm:text-sm">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-pagination *ngIf="totalElements > 0"
      [currentPage]="page"
      [totalPages]="totalPages"
      [totalElements]="totalElements"
      [pageSize]="size"
      [pageSizeOptions]="pageSizeOptions"
      [sort]="sort"
      [sortOptions]="sortOptions"
      (pageChange)="onPageChange($event)"
      (pageSizeChange)="onPageSizeChange($event)"
      (sortChange)="onSortChange($event)">
    </app-pagination>
  </div>
</div>
