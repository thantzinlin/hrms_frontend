<div class="w-full max-w-7xl mx-auto">
  <div class="mb-6 sm:mb-8">
    <h1 class="text-xl sm:text-2xl font-semibold text-gray-800">Organization Hierarchy</h1>
    <p class="mt-1 text-sm text-gray-600">Reporting structure (used for approval workflow)</p>
  </div>

  <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 text-red-700 px-3 py-3 sm:px-4 rounded-r-lg mb-4 text-sm" role="alert">
    {{ error }}
  </div>

  <app-loading *ngIf="loading"></app-loading>

  <div *ngIf="!loading && roots.length === 0" class="bg-white shadow-sm rounded-xl border border-gray-200 p-8 text-center text-gray-600">
    No hierarchy data. Configure <code class="bg-gray-100 px-1 rounded">employees.reporting_to</code> in the database.
  </div>

  <div *ngIf="!loading && roots.length > 0" class="space-y-4">
    <app-hierarchy-node *ngFor="let node of roots; trackBy: trackById" [node]="node" [depth]="0"></app-hierarchy-node>
  </div>
</div>
