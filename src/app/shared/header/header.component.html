<header class="bg-white border-b border-gray-200 shadow-sm flex-shrink-0">
  <div class="flex items-center justify-between gap-2 px-3 sm:px-4 md:px-6 lg:px-8 h-14 sm:h-16 min-h-14">
    <!-- Left: Hamburger (mobile/tablet) + Welcome -->
    <div class="flex items-center flex-1 min-w-0">
      <button (click)="onMenuClick()"
              type="button"
              class="lg:hidden flex-shrink-0 p-2 -ml-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              aria-label="Open menu">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <h2 class="text-base sm:text-lg md:text-xl font-semibold text-gray-800 truncate ml-1 sm:ml-0">
        {{ user?.username ? 'Welcome, ' + user?.username : 'Welcome' }}
      </h2>
    </div>

    <!-- Right side - User menu -->
    <div class="flex items-center gap-1 sm:gap-2 flex-shrink-0">
      <!-- Notifications -->
      <button type="button" class="p-2 text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-lg hidden sm:block">
        <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
      </button>

      <!-- User dropdown -->
      <div class="relative">
        <button (click)="onUserMenuToggle()" 
                class="flex items-center gap-2 sm:gap-3 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-lg p-1">
          <div class="w-8 h-8 sm:w-10 sm:h-10 rounded-full bg-blue-600 flex items-center justify-center text-white text-sm font-semibold flex-shrink-0">
            {{ (user?.username || 'U').charAt(0).toUpperCase() }}
          </div>
          <div class="hidden md:block text-left min-w-0">
            <p class="text-sm font-medium text-gray-700 truncate">{{ user?.username || 'User' }}</p>
            <p class="text-xs text-gray-500">{{ user?.roles?.[0] || 'Employee' }}</p>
          </div>
          <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-400 flex-shrink-0 hidden sm:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Dropdown backdrop -->
        @if (userMenuOpen) {
        <div (click)="closeUserMenu()" class="fixed inset-0 z-10"></div>
        }

        <!-- Dropdown menu -->
        @if (userMenuOpen) {
        <div class="absolute right-0 z-20 w-56 mt-2 bg-white rounded-lg shadow-lg border border-gray-200 py-1">
          <div class="px-4 py-3 border-b border-gray-200">
            <p class="text-sm font-medium text-gray-900">{{ user?.username }}</p>
            <p class="text-sm text-gray-500 truncate">{{ user?.email }}</p>
          </div>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
            <div class="flex items-center">
              <svg class="w-4 h-4 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              Profile
            </div>
          </a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
            <div class="flex items-center">
              <svg class="w-4 h-4 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              Settings
            </div>
          </a>
          <div class="border-t border-gray-200 my-1"></div>
          <a (click)="logout()" href="#" 
             class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">
            <div class="flex items-center">
              <svg class="w-4 h-4 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              Logout
            </div>
          </a>
        </div>
        }
      </div>
    </div>
  </div>
</header>
