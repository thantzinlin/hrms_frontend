<div class="flex h-screen bg-gray-100 overflow-hidden">
  <!-- Mobile backdrop -->
  @if (sidebarOpen()) {
  <div (click)="closeSidebar()"
       class="fixed inset-0 z-30 bg-black/50 lg:hidden"
       aria-hidden="true"></div>
  }

  <!-- Sidebar: overlay on mobile/tablet, inline on lg+ -->
  <div class="fixed inset-y-0 left-0 z-40 w-64 transform transition-transform duration-200 ease-in-out lg:relative lg:translate-x-0 lg:flex-shrink-0"
       [class.-translate-x-full]="!sidebarOpen()"
       [class.translate-x-0]="sidebarOpen()">
    <app-sidebar (close)="closeSidebar()"></app-sidebar>
  </div>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col min-w-0 w-full lg:w-auto">
    <!-- Header -->
    <app-header (toggleSidebar)="toggleSidebar()"></app-header>

    <!-- Main Content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
      <div class="max-w-7xl mx-auto w-full px-3 py-4 sm:px-4 sm:py-6 lg:px-8 lg:py-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
