@if (state().visible) {
  <div
    data-dialog-backdrop
    role="dialog"
    aria-modal="true"
    aria-labelledby="message-dialog-title"
    class="fixed inset-0 z-[100] flex items-center justify-center bg-black/50 p-4"
    (click)="onBackdropClick($event)">
    <div
      class="w-full max-w-md rounded-xl bg-white shadow-xl"
      (click)="$event.stopPropagation()">
      <!-- Icon + Title -->
      <div class="flex items-start gap-4 p-6">
        @if (isSuccess()) {
          <div class="flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-green-100">
            <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        }
        @if (isError()) {
          <div class="flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100">
            <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </div>
        }
        <div class="min-w-0 flex-1">
          <h2
            id="message-dialog-title"
            class="text-lg font-semibold"
            [class.text-green-800]="isSuccess()"
            [class.text-red-800]="isError()">
            {{ isSuccess() ? 'Success' : 'Error' }}
          </h2>
          <p class="mt-1 text-sm text-gray-700">{{ state().message }}</p>
          @if (state().detail) {
            <div class="mt-3 max-h-40 overflow-y-auto rounded border border-gray-200 bg-gray-50 p-3">
              <p class="whitespace-pre-wrap font-mono text-xs text-gray-600">{{ state().detail }}</p>
            </div>
          }
        </div>
      </div>
      <!-- Actions -->
      <div class="flex justify-end gap-2 border-t border-gray-200 px-6 py-4">
        <button
          type="button"
          (click)="close()"
          class="rounded-lg px-4 py-2 text-sm font-medium text-gray-700 transition-colors hover:bg-gray-100">
          Close
        </button>
      </div>
    </div>
  </div>
}
