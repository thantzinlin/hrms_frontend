<div class="flex justify-center items-center" [ngClass]="size === 'sm' ? 'py-4' : 'py-12 sm:py-20'">
  <div
    class="animate-spin rounded-full border-t-4 border-b-4 border-blue-600"
    [ngClass]="size === 'sm' ? 'h-8 w-8' : 'h-12 w-12 sm:h-16 sm:w-16'"
    role="status"
    aria-label="Loading">
  </div>
</div>
