<aside class="w-full h-full bg-gray-800 flex flex-col">
    <!-- Logo/Brand -->
    <div class="flex items-center justify-center h-14 sm:h-16 bg-gray-900 border-b border-gray-700 flex-shrink-0">
        <span class="text-white text-lg sm:text-xl font-bold tracking-wider">HRMS</span>
    </div>
    
    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto py-4 px-3" (click)="onNavClick()">
        <a routerLink="/" 
           routerLinkActive="bg-blue-600 text-white" 
           [routerLinkActiveOptions]="{exact: true}"
           class="flex items-center px-4 py-3 mb-2 text-gray-300 rounded-lg transition-colors duration-200 hover:bg-gray-700 hover:text-white group">
            <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span class="font-medium">Dashboard</span>
        </a>
        
        @if (isAdmin) {
        <a routerLink="/employees" 
           routerLinkActive="bg-blue-600 text-white"
           class="flex items-center px-4 py-3 mb-2 text-gray-300 rounded-lg transition-colors duration-200 hover:bg-gray-700 hover:text-white group">
            <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <span class="font-medium">Employees</span>
        </a>
        }
        
        <a routerLink="/attendance" 
           routerLinkActive="bg-blue-600 text-white"
           class="flex items-center px-4 py-3 mb-2 text-gray-300 rounded-lg transition-colors duration-200 hover:bg-gray-700 hover:text-white group">
            <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <span class="font-medium">Attendance</span>
        </a>
        
        <a routerLink="/leaves" 
           routerLinkActive="bg-blue-600 text-white"
           class="flex items-center px-4 py-3 mb-2 text-gray-300 rounded-lg transition-colors duration-200 hover:bg-gray-700 hover:text-white group">
            <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
            <span class="font-medium">Leave Requests</span>
        </a>
        
        <a routerLink="/overtime" 
           routerLinkActive="bg-blue-600 text-white"
           class="flex items-center px-4 py-3 mb-2 text-gray-300 rounded-lg transition-colors duration-200 hover:bg-gray-700 hover:text-white group">
            <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="font-medium">Overtime Requests</span>
        </a>
    </nav>
</aside>
